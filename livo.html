<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Set Offer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient Background */
      text-align: center;
      color: #fff; /* White text for contrast */
    }

    h1 {
      font-size: 4em;
      color: #ff4081;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .gift-image {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Button Style for Instagram Link */
    .instagram-message {
      display: inline-block;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff; /* White text */
      background: linear-gradient(to right, #ff4081, #ff80ab); /* Gradient button */
      padding: 15px 30px;
      border: none;
      border-radius: 50px; /* Rounded edges */
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4); /* Subtle shadow */
      transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
      margin-bottom: 20px;
    }

    .instagram-message:hover {
      transform: scale(1.1); /* Slightly enlarge on hover */
      box-shadow: 0 10px 25px rgba(255, 64, 129, 0.7); /* Stronger shadow on hover */
    }

    .giftset-code {
      font-size: 5em; /* Large font for the code */
      font-weight: bold;
      color: #ff5722; /* Bold color for the code */
    }

  </style>
</head>
<body>

  <!-- Image of the gift set -->
  <img src="IMG1.jpg" alt="Gift Set" class="gift-image">

  <!-- Message to DM on Instagram -->
  <p>DM us on Instagram for 50% off</p>

  <!-- Instagram link styled as a button -->
  <a href="https://www.instagram.com/livo_perfumes/profilecard/?igsh=ZHlkaWJhd21jMmhv" 
     target="_blank" class="instagram-message"> Click Here </a>
  <p>Use Code</p>
  <!-- Large text with the code -->
  <div class="giftset-code"> Use this Code <br> giftset456</div>

</body>
</html>
